<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>URL Shortener</title>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" integrity="sha512-dTfge/zgoMYpP7QbHy4gWMEGsbsdZeCXz7irItjcC3sPUFtf0kuFbDz/ixG7ArTxmDjLXDmezHubeNikyKGVyQ=="
    crossorigin="anonymous">
  <style>
    /* Sticky footer styles
      -------------------------------------------------- */

    html {
      position: relative;
      min-height: 100%;
    }

    body {
      /* Margin bottom by footer height */
      margin-bottom: 60px;
    }

    .footer {
      position: absolute;
      bottom: 0;
      width: 100%;
      /* Set the fixed height of the footer here */
      height: 60px;
      background-color: #f5f5f5;
    }

    .container {
      width: auto;
      max-width: 680px;
      padding: 0 15px;
    }

    .container .text-muted {
      margin: 20px 0;
    }

    .jumbotron {
      text-align: center;
    }

    .resultshort {
      font-size: 34px;
    }
  </style>
  <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
  <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body ng-app='url_shortener'>

  <!-- Begin page content -->
  <div class="container" ng-controller='main'>

    <div class="page-header">
      <h1>URL Shortener</h1>
    </div>

    <div class="alert alert-danger ng-hide" role="alert" ng-show="errormsg">
      <button type="button" class="close" aria-label="Close" ng-click="hideerr()">
        <span aria-hidden="true">&times;</span>
      </button>
      <strong>Error!</strong> {{ errormsg }}
    </div>

    <div class="result jumbotron ng-hide" ng-show="resultshort">
      Success you can now access
      <br />
      <a href="{{ resulturl }}">{{ resulturl }}</a>
      <br /> at
      <br />
      <input type="text" class="resultshort" ng-model="resultshort">
    </div>

    <p class="lead">
      <div class="form-group">
        <label for="">URL</label>
        <input type="text" ng-model="url" class="form-control" id="url" placeholder="https://www.google.com">
      </div>
      <label for="">Short</label>
      <div class="input-group">
        <span class="input-group-addon" id="basic-addon3">{{ baseurl }}</span>
        <input type="text" ng-model="short" class="form-control" id="short" aria-describedby="basic-addon3">
        <span class="input-group-addon" ng-click="genshort()">
          <span class="glyphicon glyphicon-refresh" aria-hidden="true"></span>
        </span>
      </div>
      <br />
      <div class="form-group">
        <button ng-click="shorten()" type="button" class="btn btn-primary">Submit</button>
      </div>
    </p>

  </div>

  <footer class="footer">
    <div class="container">
      <p class="text-muted"></p>
    </div>
  </footer>

  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.min.js"></script>
  <script>
    var app = angular.module('url_shortener', []);
    app.controller('main', function ($scope, $http, $httpParamSerializerJQLike) {

      $scope.genshort = function () {
        $http.get("/api/genshort").then(
          function success(data) {
            $scope.baseurl = data.data.result.baseurl;
            $scope.short = data.data.result.short;
          },
          function failure(err) {
            console.log(err);
            if (err.status == 0) {
              $scope.errormsg = "API not available."
            } else {
              $scope.errormsg = err.statusText;
            }
          }
        );
      }

      $scope.shorten = function () {
        var data = $httpParamSerializerJQLike({
          url: $scope.url,
          short: $scope.short
        });
        var options = {
          headers: {
            'Content-Type': 'application/x-www-form-urlencoded'
          }
        };
        $http.post("/api/create/bestapikeyever", data, options).then(
          function success(data) {
            $scope.resulturl = data.data.result.url;
            $scope.resultshort = data.data.result.baseurl + '/' + data.data.result.short;
            $scope.url = "";
            $scope.genshort();
          },
          function failure(err) {
            console.log(err);
            $scope.errormsg = err.data.message;
          }
        )
      }

      $scope.hideerr = function () {
        $scope.errormsg = false;
      }

      $scope.genshort();
    });
  </script>
</body>

</html>
